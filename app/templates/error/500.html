{% extends "base.html" %}

{% block content %}

    <div class="text-center p-8 max-w-md w-full">
        <div class="text-9xl font-bold text-primary/30 mb-4">500</div>
        <h2 class="text-3xl font-bold text-neutral-dark mb-2">服务器内部错误</h2>
        <p class="text-neutral-dark text-medium mb-6">服务器遇到了问题，请稍后再试。</p>
